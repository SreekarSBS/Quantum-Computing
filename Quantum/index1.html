<!DOCTYPE html>

<head>

    <style>
        body {

            margin-bottom: 20px;

            text-align: left;
        }

        label {
            font-size: 1rem;
            color: #1d3557;
            margin-bottom: 8px;
            display: block;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #a8dadc;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #f1faee;
            color: #1d3557;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #457b9d;
            color: #f1faee;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #1d3557;
            transform: translateY(-2px);
        }

        #result {
            width: 100%;
            font-size: 1.2rem;
            text-align: center;
            color: #1d3557;
            background-color: rgba(69, 123, 157, 0.1);

</head>

        <label for="maxGenerations">Max Generations:</label>

<script>

    function runAlgorithm() {

</body>
</html>
